<!DOCTYPE html>
<html>
<head>
    <title>Mary's School Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            text-align: center;
        }

        header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
        }

        section {
            padding: 20px;
            display: none;
        }

        .login-box {
            margin-top: 100px;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #f6c23e;
            cursor: pointer;
            font-weight: bold;
        }

        .calculator {
            margin-top: 20px;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="loginSection" class="login-box">
    <h2>Welcome to Mary's School Portal</h2>
    <p>Please log in to continue</p>
    <input type="text" id="username" placeholder="Enter your name"><br>
    <button onclick="login()">Login</button>
</div>

<section id="mainSection">
    <header>
        <h1 id="welcomeText"></h1>
    </header>

    <h2>About Our School</h2>
    <p>
        We are committed to providing quality education, interactive learning,
        and digital tools to help students succeed academically and personally.
    </p>

    <h2>Student Calculator</h2>
    <div class="calculator">
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number"><br>

        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>

        <h3 id="result"></h3>
    </div>

    <footer>
        Â© 2026 Mary's School Portal | Learning is Fun!
    </footer>
</section>

<script>
    function login() {
        let name = document.getElementById("username").value;
        if(name === "") {
            alert("Please enter your name");
        } else {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("mainSection").style.display = "block";
            document.getElementById("welcomeText").innerText = "Welcome, " + name + "!";
        }
    }

    function calculate(operator) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerText = "Please enter numbers";
            return;
        }

        if(operator === '+') result = num1 + num2;
        if(operator === '-') result = num1 - num2;
        if(operator === '*') result = num1 * num2;
        if(operator === '/') result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";

        document.getElementById("result").innerText = "Result: " + result;
    }
</script>

</body>
  </html>
